<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buscar Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Buscar Vehículo</h2>
    <form th:action="@{/buscar}" th:object="${vehiculo}" method="post">
        <div class="form-group">
            <label for="placa">Placa:</label>
            <input type="text" th:field="*{placa}" class="form-control" id="placa" placeholder="Ingrese la placa"  >
            <div th:if="${#fields.hasErrors('placa')}" class="alert alert-danger" role="alert">
                <p th:errors="*{placa}">Error</p>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
    <div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>
</div>
</body>
</html>
