<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle del Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Resultado de la Búsqueda</h1>

    <div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <div th:if="${resultado}">
        <ul>
            <li>Marca: <span th:text="${resultado.marca}"></span></li>
            <li>Modelo: <span th:text="${resultado.modelo}"></span></li>
            <li>Número de Asientos: <span th:text="${resultado.nroAsientos}"></span></li>
            <li>Precio: <span th:text="${resultado.precio}"></span></li>
            <li>Color: <span th:text="${resultado.color}"></span></li>
        </ul>
    </div>


    <a href="/vehiculo" class="btn btn-primary">Volver</a>
</div>
</body>
</html>
